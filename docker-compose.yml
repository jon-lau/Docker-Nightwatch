version: '2.2'
services:
  chromedriver:
    image: jonlau/chromedriver
    environment:
      - VNC_ENABLED=true
      - EXPOSE_X11=true
    ports:
      - 5900:5900
  nightwatch:
    image: blueimp/nightwatch
    init: true
    depends_on:
      - chromedriver
    environment:
      - WAIT_FOR_HOSTS=chromedriver:4444 chromedriver:6060
    volumes:
      - ./test:/home/node
